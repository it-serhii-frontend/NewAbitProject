<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

        <a class="py-2 d-none d-md-inline-block" href="/students/main">Main</a>
        <a class="py-2 d-none d-md-inline-block" href="/students/all">All students</a>
        <a class="py-2 d-none d-md-inline-block" href="/students/about">About us</a>
        <a class="py-2 d-none d-md-inline-block" href="/logout">Exit</a>

    </div>
</nav>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <div style="margin: 100px auto auto auto; width:100%; height:100%; background-color:#CCD9DC">
            <h3 style="margin: -100px auto auto auto; text-align: center">Create new student</h3>
            <div style=" width: 30%; margin: 0px 0 0 40%" class="btn-group">
                <br/>


                <form th:action="@{/students/student}" th:object="${student}" th:method="POST">
                    <label for="name">Enter name: </label>
                    <input type="text" th:field="*{name}" id="name"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:each="err: ${#fields.errors('name')}"
                         th:utext="${err}"/>
                    <br/>
                    <br/>

                    <label for="surname">Enter surname: </label>
                    <input type="text" th:field="*{surname}" id="surname"/>
                    <div style="color:red" th:if="${#fields.hasErrors('surname')}"
                         th:each="err: ${#fields.errors('surname')}" th:utext="${err}"/>
                    <br/>
                    <br/>

                    <label for="age">Enter age: </label>
                    <input type="text" th:field="*{age}" id="age"/>
                    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:each="err: ${#fields.errors('age')}"
                         th:utext="${err}"/>
                    <br/>
                    <br/>

                    <label for="email">Enter email: </label>
                    <input type="text" th:field="*{email}" id="email"/>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}"
                         th:each="err: ${#fields.errors('email')}" th:utext="${err}"/>
                    <br/>
                    <br/>

                    <label for="password">Enter password: </label>
                    <input type="text" th:field="*{password}" id="password"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}"
                         th:each="err: ${#fields.errors('password')}" th:utext="${err}"/>
                    <br/>
                    <br/>

                    <label for="mark1">Enter History's mark: </label>
                    <input type="text" th:field="*{mark1}" id="mark1"/>
                    <div style="color:red" th:if="${#fields.hasErrors('mark1')}"
                         th:each="err: ${#fields.errors('mark1')}" th:utext="${err}"/>
                    <br/>
                    <br/>

                    <label for="mark2">Enter Language's mark: </label>
                    <input type="text" th:field="*{mark2}" id="mark2"/>
                    <div style="color:red" th:if="${#fields.hasErrors('mark2')}"
                         th:each="err: ${#fields.errors('mark2')}" th:utext="${err}"/>
                    <br/>
                    <br/>
                    <label for="mark3">Enter Mathematic's mark: </label>
                    <input type="text" th:field="*{mark3}" id="mark3"/>
                    <div style="color:red" th:if="${#fields.hasErrors('mark3')}"
                         th:each="err: ${#fields.errors('mark3')}" th:utext="${err}"/>
                    <br/>
                    <br/>

                    <input type="submit" value="Create!"/>
                </form>
            </div>
        </div>

    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
