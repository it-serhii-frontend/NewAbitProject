<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

        <a class="py-2 d-none d-md-inline-block" href="/students/main">Main</a>
        <a class="py-2 d-none d-md-inline-block" href="/students/all">All students</a>
        <a class="py-2 d-none d-md-inline-block" href="/students/about">About us</a>
        <a class="py-2 d-none d-md-inline-block" href="/logout">Exit</a>

    </div>
</nav>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <div style="margin: 0px auto auto auto; width:100%; height:100%; background-color:#CCD9DC">

            <h3
                    style="margin: 0px auto auto auto; text-align: center">Update person</h3>
            <div style="width: 30%; margin: 0px 0 0 40%"
                 class="btn-group">
                <br/> <br/>

                <form th:action="@{/students/{id}/edit(id=${student.getId()})}" th:object="${student}" th:method="POST">
                    <label for="id">Not updating ID: </label> <input readonly type="number"
                                                               th:field="*{id}" id="id" placeholder="ID"/>
                    <div style="color: red" th:if="${#fields.hasErrors('id')}"
                         th:each="err: ${#fields.errors('id')}" th:utext="${err}"/>
                    <br/> <br/>

                    <label for="name">Update Name: </label> <input type="text"
                                                                   th:field="*{name}" id="name"
                                                                   placeholder="Name"/>
                    <div style="color: red" th:if="${#fields.hasErrors('name')}"
                         th:each="err: ${#fields.errors('name')}" th:utext="${err}"/>
                    <br/> <br/>

                    <label for="surname">Update Surname: </label> <input type="text"
                                                                         th:field="*{surname}" id="surname"
                                                                         placeholder="Surname"/>
                    <div style="color: red" th:if="${#fields.hasErrors('surname')}"
                         th:each="err: ${#fields.errors('surname')}" th:utext="${err}"/>
                    <br/> <br/>

                    <label for="age">Update Age: </label> <input type="number"
                                                                 th:field="*{age}" id="age"
                                                                 placeholder="Email"/>
                    <div style="color: red" th:if="${#fields.hasErrors('age')}"
                         th:each="err: ${#fields.errors('age')}" th:utext="${err}"/>
                    <br/> <br/>

                    <label for="email">Not updating Email: </label> <input readonly type="text"
                                                                           th:field="*{email}" id="email"
                                                                           placeholder="Email"/>
                    <div style="color: red" th:if="${#fields.hasErrors('email')}"
                         th:each="err: ${#fields.errors('email')}" th:utext="${err}"/>
                    <br/> <br/>

                    <label for="password">Not updating Password: </label> <input readonly type="text"
                                                                                 th:field="*{password}" id="password"
                                                                                 placeholder="Password"/>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}"
                         th:each="err: ${#fields.errors('password')}" th:utext="${err}"/>
                    <br/> <br/>

                    <label for="mark1">History: </label> <input type="number"
                                                                th:field="*{mark1}" id="mark1"
                                                                placeholder="History's mark"/>
                    <div style="color: red" th:if="${#fields.hasErrors('mark1')}"
                         th:each="err: ${#fields.errors('mark1')}" th:utext="${err}"/>
                    <br/> <br/>
                    <label for="mark2">Language: </label> <input type="number"
                                                                 th:field="*{mark2}" id="mark2"
                                                                 placeholder="Language's mark"/>
                    <div style="color: red" th:if="${#fields.hasErrors('mark2')}"
                         th:each="err: ${#fields.errors('mark2')}" th:utext="${err}"/>
                    <br/> <br/>
                    <label for="mark3">Mathematic: </label> <input type="number"
                                                                   th:field="*{mark3}" id="mark3"
                                                                   placeholder="Mathematic's mark"/>
                    <div style="color: red" th:if="${#fields.hasErrors('mark3')}"
                         th:each="err: ${#fields.errors('mark3')}" th:utext="${err}"/>
                    <br/> <br/>
                    <input type="submit" value="Update!"/>
                </form>
            </div>

        </div>
        <a class="btn" href="/students/all">Back to all students</a>

    </div>
</div>
<div class="product-device box-shadow d-none d-md-block"></div>
<div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
